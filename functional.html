<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Functional Programming</title>
    <style>
      body {
        background-color: #dcf;
      }
      #input {
        display: inline-block;
        width: 40%;
        margin: 0 10px 20px 10px;
        text-align: center;
        background-color: #ffa;
      }
      .click {
        display: inline-block;
        width: 20%;
        margin: 0 10px 0 10px;
        border-radius: 10px;
        font-size: 110%;
        font-style: bold;
        background-color: #afa;
      }
      .output {
        display: inline-block;
        width: 20%;
        margin: 20px 10px 0 10px;
        text-align: center;
        background-color: #fff;
      }
      .buffer {
        display: inline-block;
        width: 110px;
        margin: 0 10px 0 10px;
        text-align: right;
      }
    </style>
    <!--script src='imperative.js'></script!-->
    <script src='functional.js'></script>
  </head>
  <body>
    <h1>Functional Programming in JavaScript</h1>
    <h2>A few simple examples</h2>
    <h3 class="buffer">Input Array:</h3>
    <h3 id="input"></h3>
    <br/>

    <h3 class="buffer">Function:</h3>
    <button id="mapIt" class="click">map</button>
    <button id="filterIt" class="click">filter</button>
    <button id="reduceIt" class="click">reduce</button>
    <br/>

    <h3 class="buffer"></h3>
    <h3 id="mapOutput" class="output">output</h3>
    <h3 id="filterOutput" class="output">output</h3>
    <h3 id="reduceOutput" class="output">output</h3>
  </body>
</html>
